

services:
  db:
    image: postgres:16
    container_name: eva_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - eva_db_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - eva_net

  eva-api:
    build:
      context: .
      dockerfile: eva-api/Dockerfile
    container_name: eva_api
    restart: unless-stopped
    environment:
      DATABASE_URL: ${DATABASE_URL}
    depends_on:
      - db
    ports:
      - "9080:8080"
    networks:
      - eva_net
    healthcheck:
      test: ["CMD", "python3", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8080/health').read()"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  eva-worker:
    build:
      context: .
      dockerfile: eva_worker/Dockerfile
    container_name: eva_worker
    restart: unless-stopped
    env_file:
      - .env
    environment:
      NOTIFICATION_POLL_INTERVAL: 60
      NTFY_URL: http://eva_ntfy:80
      FMP_API_KEY: ${FMP_API_KEY}
    depends_on:
      - db
    networks:
      - eva_net
    volumes:
      - ./scripts:/app/scripts:ro

  metabase:
    image: metabase/metabase:latest
    container_name: eva_metabase
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      MB_DB_TYPE: postgres
      MB_DB_DBNAME: eva_finance
      MB_DB_PORT: 5432
      MB_DB_USER: eva
      MB_DB_PASS: eva_password_change_me
      MB_DB_HOST: db
      TZ: America/New_York
    depends_on:
      - db
    networks:
      - eva_net

  ntfy:
    image: binwiederhier/ntfy:latest
    container_name: eva_ntfy
    restart: unless-stopped
    command: serve --listen-http :80
    ports:
      - "8085:80"
    networks:
      - eva_net

  # Note: n8n is running externally and connected to eva_net
  # Access at http://localhost:5678

  eva-ingest-reddit:
    image: eva-finance-eva-worker   # reuse the worker image so python env is already there
    depends_on:
      - eva-api
    networks:
      - eva_net
    restart: unless-stopped


    working_dir: /app


    environment:
      - EVA_API_URL=http://eva-api:8080/intake/message
      - SUBREDDITS=BuyItForLife,Frugal,running,malefashionadvice,femalefashionadvice,goodyearwelt,onebag,sneakers
      - LIMIT=25
      - PYTHONPATH:=/app

    volumes:
      - type: bind
        source: .
        target: /app
        read_only: true  

    command: >
      sh -lc 'while true; do
        python3 -m eva_ingest.reddit_posts --subreddits "$$SUBREDDITS" --limit "$$LIMIT";
        date -Iseconds; echo "ingest: sleep 900";
        sleep 900;
      done'

  # AI Infrastructure Worker - Isolated from consumer products
  # Kill switch: AI_INFRA_ENABLED=false by default
  eva-ai-infrastructure-worker:
    build: ./workers/ai-infrastructure
    container_name: eva_ai_infra_worker
    restart: unless-stopped
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - AI_INFRA_ENABLED=true  # ENABLED - collecting data
    depends_on:
      - db
    networks:
      - eva_net

volumes:
  eva_db_data:
  ntfy_cache:
  ntfy_config:

networks:
  eva_net:
    driver: bridge
